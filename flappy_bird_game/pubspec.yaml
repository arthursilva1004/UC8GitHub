name: flappy_bird_game
description: A new Flutter project.

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.0.6 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  flame: ^1.10.0
  flame_audio: ^2.1.2

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0

flutter:

  uses-material-design: true


  assets:
    - assets/images/background.png
    - assets/images/bird_downflap.png
    - assets/images/bird_midflap.png
    - assets/images/bird_upflap.png
    - assets/images/clouds.png
    - assets/images/gameover.png
    - assets/images/ground.png
    - assets/images/menu.jpg
    - assets/images/message.png
    - assets/images/pipe_rotated.png
    - assets/images/pipe.png
    
    - assets/audio/collision.wav
    - assets/audio/fly.wav
    - assets/audio/point.wav

  fonts:
    - family: Game     
      fonts:
        - asset: assets/fonts/Game.ttf
